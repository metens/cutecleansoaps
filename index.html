<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Cute Clean Soaps</title>
</head>

<body>
    <main id="background">

        <button id="cart-btn" class="cart-btn">
            ðŸ›’ Cart (<span id="cart-count">0</span>) - $<span id="cart-total">0.00</span>
        </button>

        <div class="header">
            <img src="images/sticker.png" alt="Cute Clean Soaps logo" class="logo">
            <h1>Cute Clean Soaps</h1>

            <!-- <img src="images/cart.jpg" alt="cart" width="40px"> -->
        </div>

        <p>Organic Healthy Soaps</p>

        <div class="gallery">
            <div class="gallery-item" data-name="Oatmeal Soap">
                <img src="images/oat.jpg" alt="Oatmeal Soap">
                <div class="overlay"></div>
                <p class="caption">Oatmeal Soap</p>
            </div>

            <div class="gallery-item" data-name="Lavender Soap">
                <img src="images/lavender.png" alt="Lavender Soap">
                <div class="overlay"></div>
                <p class="caption">Lavender Soap</p>
            </div>

            <div class="gallery-item" data-name="Cinnamon Soap">
                <img src="images/cinnamon.jpg" alt="Cinnamon Soap">
                <div class="overlay"></div>
                <p class="caption">Cinnamon Soap</p>
            </div>

            <div class="gallery-item" data-name="Coconut Soap">
                <img src="images/coconut.jpg" alt="Coconut Soap">
                <div class="overlay"></div>
                <p class="caption">Coconut Soap</p>
            </div>

            <div class="gallery-item" data-name="Almond Shea Soap">
                <img src="images/almond.JPG" alt="Almond Shea Soap">
                <div class="overlay"></div>
                <p class="caption">Almond Shea Soap</p>
            </div>

            <div class="gallery-item" data-name="Honey Soap">
                <img src="images/honey.jpg" alt="Honey Soap">
                <div class="overlay"></div>
                <p class="caption">Honey Soap</p>
            </div>

            <!--
            <div class="gallery-item" data-name="Rose Pedal Soap">
                <img src="images/rose.jpg" alt="Rose Pedal Soap">
                <div class="overlay"></div>
                <p class="caption">Rose Pedal Soap</p>
            </div>
        -->

            <!--
            <div class="gallery-item" data-name="Citrus Soap">
                <img src="images/citrus.jpg" alt="Citrus Soap">
                <div class="overlay"></div>
                <p class="caption">Citrus Soap</p>
            </div>
        -->

        </div>
    </main>

    <!-- Modal -->
    <div id="soap-modal" class="modal hidden">
        <div class="modal-content">
            <button class="close-btn">&times;</button>

            <h2 id="modal-name"></h2>
            <p id="modal-ingredients"></p>

            <p>
                Price: $<span id="modal-price"></span>
            </p>

            <div class="quantity">
                <button id="minus">âˆ’</button>
                <span id="count">1</span>
                <button id="plus">+</button>
            </div>

            <p>
                Total: $<span id="modal-total"></span>
            </p>

            <button id="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal hidden">
        <div class="modal-content">
            <button class="close-btn" id="close-cart">&times;</button>

            <h2>Your Cart</h2>

            <div id="cart-items"></div>

            <hr>

            <p>
                <strong>Total Items:</strong>
                <span id="cart-items-total">0</span>
            </p>

            <p>
                <strong>Total Price:</strong>
                $<span id="cart-price-total">0.00</span>
            </p>

            <button id="checkout-btn">Checkout</button>
        </div>
    </div>

</body>

</html>
