<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Cute Clean Soaps</title>
</head>

<body>
    <main id="background">
        <div class="header">
            <img src="images/bee.png" alt="Cute Clean Soaps logo" class="logo">
            <h1>Cute Clean Soaps</h1>
        </div>

        <p>Organic Healthy Soaps</p>

        <div class="gallery">
            <div class="gallery-item" data-name="Cinnamon Soap">
                <img src="images/cinnamon.jpg" alt="Soap 1">
                <div class="overlay"></div>
                <p class="caption">Cinnamon Soap</p>
            </div>

            <div class="gallery-item" data-name="Coconut Soap">
                <img src="images/coconut.jpg" alt="Soap 2">
                <div class="overlay"></div>
                <p class="caption">Coconut Soap</p>
            </div>

            <div class="gallery-item" data-name="Honey Soap">
                <img src="images/honey.jpg" alt="Soap 3">
                <div class="overlay"></div>
                <p class="caption">Honey Soap</p>
            </div>

            <div class="gallery-item" data-name="Lavander Soap">
                <img src="images/lavander.jpg" alt="Soap 4">
                <div class="overlay"></div>
                <p class="caption">Lavander Soap</p>
            </div>

            <div class="gallery-item" data-name="Oatmeal Soap">
                <img src="images/oatmeal.jpg" alt="Soap 5">
                <div class="overlay"></div>
                <p class="caption">Oatmeal Soap</p>
            </div>

            <div class="gallery-item" data-name="Olive Soap">
                <img src="images/olive.jpg" alt="Soap 6">
                <div class="overlay"></div>
                <p class="caption">Olive Soap</p>
            </div>

            <div class="gallery-item" data-name="Rose Soap">
                <img src="images/rose.jpg" alt="Soap 7">
                <div class="overlay"></div>
                <p class="caption">Rose Soap</p>
            </div>

            <div class="gallery-item" data-name="Citrus Soap">
                <img src="images/citrus.jpg" alt="Soap 8">
                <div class="overlay"></div>
                <p class="caption">Citrus Soap</p>
            </div>

            <div class="gallery-item" data-name="Shea Soap">
                <img src="images/shea.jpg" alt="Soap 10">
                <div class="overlay"></div>
                <p class="caption">Shea Soap</p>
            </div>

            <div class="gallery-item" data-name="Aloe Vera Soap">
                <img src="images/aloe.jpg" alt="Aloe Vera Soap">
                <div class="overlay"></div>
                <p class="caption">Aloe Vera Soap</p>
            </div>

        </div>
    </main>
</body>

</html>
