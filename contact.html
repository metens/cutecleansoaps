<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact Us • Cute Clean Soaps</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      .wrap { max-width: 920px; margin: 0 auto; padding: 28px 16px; }
      .card {
        background: #eff6ff;
        border: 1px solid #dbeafe;
        border-radius: 16px;
        padding: 18px;
        margin-top: 18px;
      }
      .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
      .btn {
        display:inline-block;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #ddd;
        background: #fff;
        text-decoration: none;
        color: inherit;
        cursor: pointer;
      }
      input, textarea {
        width: 100%;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid #ddd;
        background: #fff;
        box-sizing: border-box;
        font: inherit;
      }
      textarea { min-height: 120px; resize: vertical; }
      label { display:block; font-size: 13px; opacity:.85; margin: 10px 0 6px; }
      .muted { opacity:.8; }
      .grid { display:grid; gap: 12px; grid-template-columns: 1fr; }
      @media (min-width: 720px) {
        .grid { grid-template-columns: 1fr 1fr; }
      }
    </style>
  </head>

  <body>
    <main class="wrap">
      <h1 style="margin:0;">Contact Us</h1>
      <p class="muted" style="margin:10px 0 0;">
        Questions about an order, ingredients, or shipping? Send us a message.
      </p>

      <div class="card">
        <!-- Simple mailto form (no backend needed) -->
        <form id="contactForm">
          <div class="grid">
            <div>
              <label for="name">Your name</label>
              <input id="name" name="name" autocomplete="name" placeholder="Jane Doe" />
            </div>
            <div>
              <label for="email">Your email</label>
              <input id="email" name="email" type="email" autocomplete="email" placeholder="you@example.com" required />
            </div>
          </div>

          <label for="subject" style="margin-top:12px;">Subject</label>
          <input id="subject" name="subject" placeholder="Order question" />

          <label for="message" style="margin-top:12px;">Message</label>
          <textarea id="message" name="message" placeholder="Write your message..." required></textarea>

          <div class="row" style="justify-content:space-between;margin-top:14px;">
            <a class="btn" href="/">← Back to shop</a>
            <button class="btn" type="submit">Send email</button>
          </div>

          <p class="muted" style="margin:12px 0 0;font-size:13px;">
            This opens your email app to send the message (no data is stored on the website).
          </p>
        </form>
      </div>
    </main>

    <script>
      // CHANGE THIS to your real support email:
      const SUPPORT_EMAIL = "cutecleansoaps@gmail.com";

      document.getElementById("contactForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const subject = document.getElementById("subject").value.trim() || "Website message";
        const message = document.getElementById("message").value.trim();

        const body =
          `Name: ${name}\n` +
          `Email: ${email}\n\n` +
          `${message}\n`;

        const mailto =
          `mailto:${encodeURIComponent(SUPPORT_EMAIL)}` +
          `?subject=${encodeURIComponent(subject)}` +
          `&body=${encodeURIComponent(body)}`;

        window.location.href = mailto;
      });
    </script>
  </body>
</html>
