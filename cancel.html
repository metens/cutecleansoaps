<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Payment Canceled ‚Ä¢ Cute Clean Soaps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        body {
            text-align: center;
            font-family: Comic Sans MS, sans-serif;
            font-style: italic;
            margin: 0;
            padding: 20px;
            background-color: #fffaea;

            /* floral background images (same as homepage) */
            background-image:
                url(images/floral1.png),
                url(images/floral2.png),
                url(images/floral3.png),
                url(images/floral4.png);
            background-position:
                top left,
                top right,
                bottom left,
                bottom right;
            background-repeat: no-repeat;
            background-size: 300px;
            min-height: 100vh;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: rgb(186, 228, 250);
            border-radius: 14px;
            padding: 32px 28px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h1 {
            margin: 0 0 10px;
            font-size: 1.9rem;
        }

        p {
            margin: 10px 0;
            font-size: 15px;
            line-height: 1.4;
        }

        .button {
            display: inline-block;
            margin-top: 18px;
            padding: 10px 18px;
            background: #999;
            color: white;
            text-decoration: none;
            border-radius: 999px;
            font-weight: bold;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        .button:hover {
            background: #777;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .button.secondary {
            background: #6b8e7f;
            margin-left: 10px;
        }

        .button.secondary:hover {
            background: #5b7c6f;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="icon">üòï</div>
        <h1>Payment Canceled</h1>

        <p>
            No worries ‚Äî your payment wasn‚Äôt completed and you were not charged.
        </p>

        <p>
            You can head back to the shop and try again whenever you‚Äôre ready üíõ
        </p>

        <button class="button" onclick="resumeCheckout()">Resume checkout</button>
        <button class="button secondary" onclick="backToShop()">Back to Shop</button>

        <script>
            function resumeCheckout() {
                localStorage.setItem("ccs_resume_checkout", "1");
                window.location.href = "/";
            }

            function backToShop() {
                // Clear both the ‚Äúsaved cart‚Äù and any resume flags
                localStorage.removeItem("ccs_cart_v1");
                localStorage.removeItem("ccs_resume_checkout");
                localStorage.setItem("ccs_clear_cart_on_home", "1");
                window.location.href = "/";
            }
        </script>


    </div>
</body>

</html>
