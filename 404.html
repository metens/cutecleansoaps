<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Page not found • Cute Clean Soaps</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      .wrap { max-width: 920px; margin: 0 auto; padding: 28px 16px; }
      .card {
        background: #eff6ff;
        border: 1px solid #dbeafe;
        border-radius: 16px;
        padding: 18px;
        margin-top: 18px;
      }
      .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
      .btn {
        display:inline-block;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #ddd;
        background: #fff;
        text-decoration: none;
        color: inherit;
        cursor: pointer;
      }
      .btn.primary { border-color:#000; }
      .muted { opacity:.8; }
      .big { font-size: 42px; margin: 0; line-height: 1.05; }
      .lead { font-size: 16px; margin: 10px 0 0; }
      code { background: rgba(255,255,255,.7); padding: 2px 6px; border-radius: 8px; }
    </style>
  </head>

  <body>
    <main class="wrap">
      <h1 class="big">404</h1>
      <p class="lead muted">That page doesn’t exist (or it moved).</p>

      <div class="card">
        <p class="muted" style="margin:0 0 12px;">
          If you typed a link, double‑check it. Otherwise, head back home.
        </p>

        <div class="row">
          <a class="btn primary" href="/">Go home</a>
          <a class="btn" href="/contact.html">Contact us</a>
        </div>

        <p class="muted" style="margin:14px 0 0;font-size:13px;">
          Requested path: <code id="path"></code>
        </p>
      </div>
    </main>

    <script>
      document.getElementById("path").textContent = location.pathname;
    </script>
  </body>
</html>
