<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Soap</title>
  </head>
  <body>
    <main class="soap-page">
      <a href="/" style="display:inline-block;margin-bottom:12px;">← Back to all soaps</a>

      <h1 id="soap-title"></h1>
      <div id="soap-rating"></div>
      <div id="soap-stock"></div>
      <p id="soap-ingredients"></p>

      <hr style="margin:16px 0;" />

      <h3>Leave a review</h3>
      <select id="review-stars">
        <option value="5">★★★★★ (5)</option>
        <option value="4">★★★★☆ (4)</option>
        <option value="3">★★★☆☆ (3)</option>
        <option value="2">★★☆☆☆ (2)</option>
        <option value="1">★☆☆☆☆ (1)</option>
      </select>

      <textarea id="review-text" rows="3" placeholder="Write a quick review…" style="width:100%;margin-top:8px;"></textarea>
      <button id="review-submit" style="margin-top:8px;">Submit review</button>

      <hr style="margin:16px 0;" />

      <h3>Reviews</h3>
      <div id="reviews-list">(loading…)</div>
    </main>

    <script type="module" src="/soaps/soap-page.js"></script>
  </body>
</html>
