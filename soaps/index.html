<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Soap | Cute Clean Soaps</title>
  <link rel="stylesheet" href="../styles.css" />
</head>

<body>
  <nav class="soap-nav" style="margin:16px 0;">
    <a href="../shop.html">← Back to all soaps</a>
  </nav>

  <main class="soap-page" style="max-width:820px;margin:0 auto;padding:0 14px 40px;">
    <h1 id="soap-title" style="margin:10px 0 6px;">Loading…</h1>
    <div id="soap-meta" style="opacity:.9;margin-bottom:16px;"></div>

    <hr />

    <section aria-labelledby="leave-review" style="margin-top:18px;">
      <h3 id="leave-review">Leave a review</h3>

      <div id="review-wrap" style="display:grid;gap:10px;max-width:520px;">
        <div>
          <label style="display:block;margin-bottom:6px;">Rating</label>
          <div id="review-stars" class="review-stars" style="display:flex;gap:10px;flex-wrap:wrap;">
            <label><input type="radio" name="stars" value="5" checked> ★★★★★ (5)</label>
            <label><input type="radio" name="stars" value="4"> ★★★★☆ (4)</label>
            <label><input type="radio" name="stars" value="3"> ★★★☆☆ (3)</label>
            <label><input type="radio" name="stars" value="2"> ★★☆☆☆ (2)</label>
            <label><input type="radio" name="stars" value="1"> ★☆☆☆☆ (1)</label>
          </div>
        </div>

        <div>
          <label for="review-text" style="display:block;margin-bottom:6px;">Your review</label>
          <textarea id="review-text" rows="4" placeholder="Quick thoughts… (be nice!)" style="width:100%;"></textarea>
        </div>

        <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap;">
          <label style="display:flex;gap:8px;align-items:center;">
            <input id="use-name" type="checkbox" />
            Use a name
          </label>

          <input id="review-name" type="text" placeholder="Name (optional)" style="display:none;min-width:220px;" />
        </div>

        <button id="review-submit" type="button">Submit review</button>
        <small id="review-msg" style="min-height:18px;"></small>
      </div>
    </section>

    <hr style="margin:18px 0;" />

    <section aria-labelledby="reviews-title">
      <h3 id="reviews-title">Reviews</h3>
      <div id="reviews-list">(loading…)</div>
    </section>
  </main>

  <script type="module" src="./soap-page.js"></script>
</body>
</html>
